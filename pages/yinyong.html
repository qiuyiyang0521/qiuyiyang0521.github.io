<!DOCTYPE html>
<html>

	<head>
		<title>
			引用
		</title>
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<style>
			body {
				text-align: left;
			}
		</style>
	</head>

	<body>

		<div>
			<h2>HTML 引文、引用和定义元素</h2>

			<table class="dataintable">
				<tr>
					<th>标签</th>
					<th>描述</th>
				</tr>

				<tr>
					<td>&lt;abbr&gt;</td>
					<td>定义缩写或首字母缩略语。</td>
				</tr>

				<tr>
					<td>&lt;address&gt;</td>
					<td>定义文档作者或拥有者的联系信息。</td>
				</tr>

				<tr>
					<td>&lt;bdo&gt;</td>
					<td>定义文本方向。</td>
				</tr>

				<tr>
					<td>&lt;blockquote&gt;</td>
					<td>定义从其他来源引用的节。</td>
				</tr>

				<tr>
					<td>&lt;dfn&gt;</td>
					<td>定义项目或缩略词的定义。</td>
				</tr>

				<tr>
					<td>&lt;q&gt;</td>
					<td>定义短的行内引用。</td>
				</tr>

				<tr>
					<td>&lt;cite&gt;</td>
					<td>定义著作的标题。</td>
				</tr>
			</table>
		</div>

	</body>

</html>
